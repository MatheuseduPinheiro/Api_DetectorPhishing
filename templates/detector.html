<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/robo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app_detector.css') }}">
    <title>To Detector on Phishing</title>
</head>
<body>
    <!-- Vídeo de fundo -->
    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='images/plano-fundo.mp4') }}" type="video/mp4">
        Seu navegador não suporta o formato de vídeo.
    </video>

    <div class="container">
        <header>
            <h2 class="title-page">DetectorPhishing</h2>
        </header>

        <div class="form">
            <form action="{{ url_for('app.predict') }}" method="POST">
                <input type="text" name="input" placeholder="Digite a URL" required>
                <button type="submit">Verificar</button>
            </form>
        </div>

        {% if message %}
        <div class="message">
            {{ message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
